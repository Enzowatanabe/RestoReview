    <title>RestôReview</title>
</head>
<body>
    <header>
        <div class="divlogo">
        <h1>RestôReview</h1>
        </div>
    </header>
    <main>
        
        <section>
            <div class="cardlogin">
            <form id="authForm" onsubmit="event.preventDefault()">
                <div class="imglogin">
                <img src="login 1.png" alt="icone de Login">
                </div>
                <h2>Login</h2>
                <input type="email" name="email" id="userEmail" placeholder="Seu email" class="inputemail">
                <input type="password" name="email" id="userSenha" placeholder="Seu senha" class="inputsenha">
                <button id="login">Login</button>
                <p class="indextxt">Não é cadastrado?<a href="HTML/cadastro.html">Clique Aqui</a></p>
               </form>
            </div>
        </section>
    </main>

    <script type="module" src="JAVASCRIPT/login.js"></script>
